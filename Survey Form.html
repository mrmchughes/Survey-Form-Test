<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1 id="title">Survey Form</h1>

    <p id="description">This is a survey form for a project!</p>
    
    <form id="survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" required id="name" name="name" placeholder="Name"><br>

        <br><label for="email" id="email-label">Email</label><br>
        <input type="email" required id="email" name="email" placeholder="Email"><br>

        <br><label for="number" id="number-label">Number</label><br>
        <input type="number" id="number" name="number" placeholder="Number" min="0" max="10"><br>

        <br><label for="dropdown">Dropdown List:</label><br>
        <select name="dropdown" id="dropdown" name="dropdown">
            <option value="Heidi">Heidi</option>
            <option value="Lacy">Lacy</option>
            <option value="Brady">Brady</option>
            <option value="Rudy">Rudy</option>
        </select><br>

        <br><input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <br><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br> 

        <br><label for="w3review">Review of W3Schools:</label><br>
        <textarea id="w3review" name="w3review" rows="4" cols="50">
        At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
        </textarea> 

        <br><input type="submit" id="submit">
    </form>

</body>
</html>
